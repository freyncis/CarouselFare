<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDSA Carousel Fare Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div id="header">
            <h1>EDSA Carousel Fare Calculator</h1>
            <h2>Exclusive to Southbound trips currently. <br> Updated August 2024.</h2>
        </div>
        <hr>
        <div id="result-section">
            <div id="result" class="result">
                Choose your starting point
            </div>
        </div>
    <div id="bottom-section">
        <div id="inputs">
            <div class="form-group">
            <label for="origin"></label>
            <select id="origin">
                <option value="">From...</option>
            </select>
            </div>
                <div class="form-group">
            <label for="destination"></label>
            <select id="destination" disabled>
                <option value="">To...</option>
            </select>
            </div>
        </div>

        <button id="calculate-btn" disabled>Calculate Fare</button>
        <p id="tag">Made by <a href=https://freyncis.framer.website target="_blank">Freyncis</a>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
